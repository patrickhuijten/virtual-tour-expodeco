<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://static.sketchfab.com/api/sketchfab-viewer-1.8.2.js"></script>
    <script>
        function initialize(uid) {
            window.sketchfabClient.init(uid, {
                success: function onSuccess(api) {
                    api.start();
                    api.addEventListener("viewerready", function() {
                        // API is ready to use
                        // Insert your code here
                        console.log("Viewer is ready");
                    });
                    api.addEventListener("annotationSelect", function(index) {
                        window.annotationCallback(index)
                    });
                },
                error: function onError() {
                    console.log("Viewer error");
                },
                navigation: 'fps',
                annotation_tooltip_visible: 0,
                ui_controls: 0,
                ui_fullscreen: 0,
                ui_help: 0,
                ui_inspector: 0,
                ui_stop: 0
            });
        }
    </script>
</head>

<body>
    <noscript>
        <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
            Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>

    <!-- built files will be auto injected -->
</body>

</html>
